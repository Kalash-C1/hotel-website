{%extends 'base.html'%}
{%block title}Book a Room{%endblock title}
{%block body%} 
    <div class="container">
        <h1>Book a Room</h1>
        <form method="post" action="/booking_form">
        {%csrf_token%}
            <div class="form-group">
                <input type="text" name="name" placeholder="Enter your Name">
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <input type="tel" name="mobile_no" placeholder="Enter your mobile no." pattern="[0-9]{10}">
            </div>
            <div class="form-group">
                <input type="date" name="fr" placeholder="From">
            </div>
            <div class="form-group">
                <input type="date" name="to" placeholder="To">
            </div>
            <div class="form-group">
                <label for="Type of Room"></label>
                <select name="Room">
                    <option value="Deluxe">Deluxe</option>
                    <option value="Suite">Suite</option>
                    <option value="Executive Suite">Executive Suite</option>
                    <option value="Family Room">Family Room</option>
                    <option value="Presidential Suite">Presidential Suite</option>
                </select>
            </div>
            <button class="btn">Submit</button>
        </form>
    </div>
    <style>
        /*CSS Reset*/
        body {
            margin: 0px;
            padding : 0px;
            background-image: url('/static/img/background.jfif');
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            color: white;
        }
        .container {
            /* border: black 2px solid; */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 33%;
        }
        .form-group input {
            width: 33%;
            display:block;
            width:245px;
            margin: 0px auto;
            text-align: center;
            border-radius: 23px;
        }
        .h1, h1 {
            font-size: 2.4rem;
            text-align: center;
        }
        select {
            width: 33%;
            display: block;
            width: 245px;
            margin: 0px auto;
            text-align: center;
            border-radius: 23px;
            border: 0px solid #ccc;
            padding: 3px;
        }
        .container button {
            display: block;
            margin: auto;
            border: 2px solid black;
            color: white;
        }

    </style>
{%endblock body%}
